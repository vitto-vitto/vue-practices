<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }} -> Counter</p>
    <button v-on:click="somar">Sum 1</button> <!-- v-on:click -> usa o evento indicado da query de methods para ser realizado no evento definido -->
    <button v-on:click="somarCinco(5, $event)">Sum 5</button> <!-- $event passa como parametro o evento disparado, tem que ser escrito $event -->
    <button v-on:click="subtrair">Min 1</button>

    <br><br><br><br>
    <p v-on:mousemove="posicaoMouse">
        Mouse: {{x}} e {{y}} 
        <span v-on:mousemove.stop="" style="background-color: aquamarine;"><=Stop counting here</span> <!-- v-on:event.STOP o stop é usado para previnir a propagação do evento do elemento pai -->
        <a v-on:click.prevent="" href="https://google.com">Google</a> <!-- v-on:event.prevent é usado como preventDefault, nesse caso impedindo a abertura do link -->
        <input type="text" v-on:keyup.enter="showAlert"> <!-- v-on:keyup.enter é usado para especificar que o evento deve ocorrer na tecla enter podendo colocar outros identificadores como keyup.enter.alt-->
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(){
                this.counter++
            },
            subtrair(){
                this.counter--
            },
            posicaoMouse(event){
                this.x = event.clientX;
                this.y = event.clientY;
            },
            somarCinco(num, event){
                this.counter += num
            },
            stopMouseCount(event){
                event.stopPropagation() //-- stopPropagation() is used as preventDefault, assim ele previne que um evento que normalmente seria disparado não seja --//
            },
            showAlert(event){
                alert('Alert generated by keyUp event')
            }
        }
    })
</script>
