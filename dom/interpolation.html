<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }} -> Counter</p>
    <p>{{ counter * 2}} -> Counter</p>
    <p>{{ counter >= 10 ? 'Contador maior que 10' : 'Contador menor que 10'}}</p> <!-- É possível adicionar expressões simples no meio da interpolação para lidar com os dados -->
    <button v-on:click="somar">Sum 1</button> 
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
        },
        methods: {
            somar(){
                this.counter++
            }
        }
    })
</script>
